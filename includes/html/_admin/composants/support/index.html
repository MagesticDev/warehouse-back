<script type="text/javascript">
	function ticketParNumero() {
		function is_numeric( mixed_var ) {
			return !isNaN(parseInt(mixed_var));
		}
	
		var numero = prompt('Veuillez entrer le numéro du ticket : ', '');
		if(!is_numeric(numero) || numero <= 0) {
			alert('Numéro invalide');
			return;
		}
		
		window.location.replace('/Administration/Tickets/' + numero);
	}
</script>
<div class="table-responsive">

							<table class="table bg-light border">
								<thead>
									<tr>
										<th scope="col" class="border">#</th>

										<th scope="col" class="border">Type</th>

										<th scope="col" class="border">Statut</th>
										<th scope="col" class="border">Menu</th>
									</tr>
								</thead>
								<tbody>
								<!-- BEGIN TICKET -->
									<tr>

										<td class="border">{TICKET.TYPE}</td>

										<td class="border">{TICKET.STATUS}</td>
										<td>
											<button class="btn btn-primary btn-circle btn-sm" data-toggle="tooltip" title="Afficher" name="afficher" value="{TICKET.NUMERO}"><i class="fa fa-file-text-o"></i></button>
