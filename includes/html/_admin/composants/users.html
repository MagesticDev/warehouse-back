<div class="row">
	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pl-1 pr-1 pb-2">
	
		<h5><i class="far fa-arrow-alt-square-right"></i> Gestion des comptes</h5>
		<p>Entrer dans la barre de recherche ci-dessous le nom du compte a administrer.</p>
		
		<form action="{URL}" method="POST">
            <ul class="list-group mb-4">
                <li class="list-group-item">
                    <label for="pseudo">Compte</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" ><i class="fas fa-gamepad"></i></span>
                        </div>
                        <input type="text" name="pseudo"  class="form-control" id="pseudo" placeholder="Nom de compte*" required>
                    </div>
                    <input type="submit" class="btn btn-success" name="passwordSubmit" value="Valider" />
                </li>
            </ul>
        </form>
        
	</div>
</div>
