<!-- BEGIN ONLINE -->
<div class="table-responsive">
    <table class="table bg-light border">
        <thead>
            <tr>
                <th scope="col" class="border">
                    #
                </th>
                <th scope="col" class="border">
                    Pseudo
                </th>
                <th scope="col" class="border">
                    Map
                </th>
                <th scope="col" class="border">
                    Heure de connexion
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- BEGIN LISTE -->
            <tr>
                <th scope="row" class="border">
                    {ONLINE.LISTE.ID}
                </th>
                <td class="border">
                    <div class="d-flex align-items-center">
                        {ONLINE.LISTE.PSEUDO}
                    </div>
                </td>
                <td class="border">
                    <a href="/Guide/Maps/{ONLINE.LISTE.MAP}" title="Consulter le guide">{ONLINE.LISTE.MAP}</a>
                </td>
                <td class="border">
                    {ONLINE.LISTE.DATE}
                </td>
            </tr>
            <!-- END LISTE -->
        </tbody>
    </table>
</div>
<!-- END ONLINE -->
