<!-- BEGIN MESSAGE -->
<form action="{MESSAGE.URL}" method="POST"> 
    <div class="mb-2">
        <button type="submit" class="btn btn-danger" name="supprimer" value="true"><i class="fas fa-trash"></i> Supprimer</button>
        <button type="submit" class="btn btn-warning" name="archiver" value="true"><i class="fas fa-archive"></i> Désarchiver</button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">
                        <input id="checkAll" type="checkbox">
                    </th>
                    <th scope="col">
                        Sujet du message
                    </th>
                    <th scope="col">
                        Destinataire
                    </th>
                    <th scope="col">
                        Expéditeur
                    </th>
                    <th scope="col">
                        Date
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- BEGIN MESSAGE_LISTE -->
                <tr>
                    <th scope="row">
                        <input name="checked[]" value="{MESSAGE.MESSAGE_LISTE.MEMO}::{MESSAGE.MESSAGE_LISTE.UID}::{MESSAGE.MESSAGE_LISTE.DESTINATAIRE}" type="checkbox">
                    </th>
                    <td>
                        <a href="/Compte/Messagerie/Lire-{MESSAGE.MESSAGE_LISTE.URL_ENCODE}" title="Lire le message" class="text-white">{MESSAGE.MESSAGE_LISTE.ISREAD} {MESSAGE.MESSAGE_LISTE.SUJET}</a>
                    </td>
                    <td>
                        {MESSAGE.MESSAGE_LISTE.DESTINATAIRE}
                    </td>
                    <td>
                        <a href="/FichePersonnage/{MESSAGE.MESSAGE_LISTE.EXPEDITEUR}" title="Fiche personnage {MESSAGE.MESSAGE_LISTE.EXPEDITEUR}" class="text-white">{MESSAGE.MESSAGE_LISTE.EXPEDITEUR}
                    </td>
                    <td>
                        {MESSAGE.MESSAGE_LISTE.DATE}
                    </td>
                </tr>
                <!-- END MESSAGE_LISTE -->
            </tbody>
        </table>
    </div>
</form>
<!-- END MESSAGE -->
<!-- BEGIN IF_PAS_MESSAGE -->
    <div class="bg-light p-4">
        <h6 class="m-0">Vous n'avez aucun message archivé</h6>
    </div>
<!-- END IF_PAS_MESSAGE -->
