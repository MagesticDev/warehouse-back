<form action="{URL}" method="POST" id="formulaire">
    <div class="form-group">
        <label for="character">Choisir le personnage émetteur</label>
        <select class="form-control" name="character" id="character">
            <!-- BEGIN OPTION -->
            <option value="{OPTION.GAMEID}">{OPTION.GAMEID}</option>
            <!-- END OPTION -->
        </select>
    </div>
    <div class="form-group">
        <label for="destinataire">Destinataire</label>
        <input type="text" name="destinataire" class="form-control" id="destinataire" list="ListPerso" value="{VALUE_RECEVEUR}" placeholder="Pseudo du personnage*">
        <datalist id="ListPerso">
            <!-- BEGIN LISTE_PERSO -->
            <option>{LISTE_PERSO.NAME}</option> 
            <!-- END LISTE_PERSO --> 
        </datalist>
    </div>
    <div class="form-group">
        <label for="sujet">Sujet du message [MAX 50 caractères]</label>
        <input type="text" name="sujet" class="form-control" id="sujet" max="50" placeholder="Sujet*">
    </div>
    <hr />
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-1 mt-4 mb-4">
        <h3><i class="far fa-arrow-alt-square-right"></i> Répondre</h3> 
        <p>Le flood est interdit & est passible d'une sanction.</p>
    </div>
    {WYSIWYG}
</form>
