<section class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0 mt-4 mb-4 bg-span">
        <div class="title w-100 d-flex justify-content-between align-items-center pl-4 pr-4 m-0">
            <h1 class="w-100 m-0"><i class="fas fa-helmet-battle"></i> Sondage(s)</h1>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pl-3 pr-3 pb-3 pt-2">
            <!-- BEGIN IF_IS_SONDAGE -->
                <!-- BEGIN LISTE -->
                <h5><i class="far fa-arrow-alt-square-right"></i> {IF_IS_SONDAGE.LISTE.TITRE}</h5>
                <!-- BEGIN TITLE -->
                <p>{IF_IS_SONDAGE.LISTE.TITLE.VALUE}</p> 
                <!-- END TITLE -->
                <div class="bg-light border">
                <!-- BEGIN FORM -->
                <form method="POST" action="/Sondages" class="p-4 mb-2">
                    <!-- BEGIN INPUT -->
                    <div class="form-check d-flex align-items-center mt-1 mb-1">
                        <input type="hidden" name="vote" value="{IF_IS_SONDAGE.LISTE.FORM.INPUT.ID_V}"/>
                        <input type="hidden" name="sondage" value="{IF_IS_SONDAGE.LISTE.FORM.INPUT.ID_SONDAGE}"/>
                        <input class="form-check-input mt-0" type="radio" name="reponse" id="Vote{IF_IS_SONDAGE.LISTE.FORM.INPUT.ID_V}Reponse{IF_IS_SONDAGE.LISTE.FORM.INPUT.ID_R}" value="{IF_IS_SONDAGE.LISTE.FORM.INPUT.ID_R}">
                        <label class="form-check-label" for="Vote{IF_IS_SONDAGE.LISTE.FORM.INPUT.ID_V}Reponse{IF_IS_SONDAGE.LISTE.FORM.INPUT.ID_R}">
                            {IF_IS_SONDAGE.LISTE.FORM.INPUT.REPONSE}
                        </label>
                    </div>
                    <hr class="mb-0 mt-0"/>
                    <!-- END INPUT -->
                    <input type="submit" name="voter" value="Valider" class="btn btn-success mt-3" />
                </form>
                <!-- END FORM -->
                    <!-- BEGIN VOTE -->
                    <div class="p-4 mb-2 row align-items-center">
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                            <span class="d-block">{IF_IS_SONDAGE.LISTE.VOTE.TITRE}</span>
                            <span class="badge badge-primary badge-pill mt-2">Nbrs votes : {IF_IS_SONDAGE.LISTE.VOTE.NBR_VOTE}</span>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12">
                            <div class="progress mt-1 mb-1 border">
                                <div class="progress-bar" role="progressbar" style="width: {IF_IS_SONDAGE.LISTE.VOTE.WIDTH}%;" aria-valuenow="{IF_IS_SONDAGE.LISTE.VOTE.WIDTH}" aria-valuemin="0" aria-valuemax="100"><span class="p-1">{IF_IS_SONDAGE.LISTE.VOTE.PC}</span></div>
                            </div>
                        </div>
                    </div>
                    <hr class="mb-0 mt-0"/>
                    <!-- END VOTE -->
                </div>
                <hr class="w-100" />
                <!-- END LISTE -->
            <!-- END IF_IS_SONDAGE -->
            <!-- BEGIN IF_PAS_SONDAGE -->
                <div class="bg-light p-4">
                    <h6 class="m-0">Aucun sondage dans la base de donn√©es</h6>
                </div>
            <!-- END IF_PAS_SONDAGE -->
            </div>
        </div>
    </div>
</section>
